<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combine Names</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffcc33, #ff6699);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Combine Names</h1>
        <input type="text" id="name1" placeholder="Enter first name">
        <input type="text" id="name2" placeholder="Enter second name">
        <button onclick="combineNames()">Generate New Name</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function combineNames() {
            var name1 = document.getElementById('name1').value;
            var name2 = document.getElementById('name2').value;
            
            if (name1 && name2) {
                var half1 = name1.substring(0, Math.ceil(name1.length / 2));
                var half2 = name2.substring(Math.floor(name2.length / 2));
                var newName = half1 + half2;
                
                document.getElementById('output').innerText = "New Name: " + newName;
            } else {
                document.getElementById('output').innerText = "Please enter both names.";
            }
        }
    </script>
</body>
</html>
